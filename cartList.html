<!DOCTYPE html>
<html lang="zh-cmn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap练习</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <style>
        .mt-3{
      margin-top: 1rem!important;
  }
  .border{
      border: 1px solid #dee2e6!important;
  }
  
  </style>
</head>


<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">商城</a>
            <!-- <a href="http://www.jd.com/" class="logo"></a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">购物车</a>
                        <!-- <span class="badge badge-pill badge-danger"  name="totalQty">0</span> -->
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索商品" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container mt-3" id="cartRoot">
        <div class="row">
            <div class="col-5 font-weight-bold">
                <a href="">
                    <em style="font-style: normal;">全部商品<span class="badge badge-pill badge-danger" data-name="units">0</span>
                    </em>
                    <!-- <span>0</span> -->
                </a>
            </div>
            <div class="col-4">热门商品</div>
            <div class="col-2">配送至：广西柳州市</div>
        </div>

        <div class="row mt-3 bg-light border">
            <div class="col-2 ">
                <input type="checkbox" checked="true" data-operator="selectAll" >
                全选
            </div>
            <div class="col-5">商品</div>
            <div class="col-1">单价</div>
            <div class="col-2">数量</div>
            <div class="col-1">小计</div>
            <div class="col-1">操作</div>
        </div>

        <div id="cartContent">
            <div class="row p-4 mt-1 bg-light d-none" id="orderExample">
                <div class="col-2">
                    <input type="checkbox" data-operator='checkItem'>
                </div>
                <div class="col-5">
                    <a href="#">
                        <img data-name="imgSrc" src="" alt="" width="20%">     
                    </a>
                    <span data-name="title" ></span>
                </div>
                <div class="col-1 text-right">
                        ¥
                    <span data-name="price"></span>
                </div>
                <div class="col-2">

                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-operator='increase'>+</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary " disabled='disabled' data-name='qty'>0</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-operator='decrease'>-</button>
                        <!-- <button type="button" class="btn btn-sm btn-outline-secondary" name='addToCart'>加入购物车</button> -->
                    </div>
                </div>

                <div class="col-1">
                        ¥
                    <strong data-name="subPrice"></strong>
                </div>

                <div class="col-1">
                    <button class="btn btn-light" data-operator='deleteItem'> 删除 </button>                
                </div>
            </div>
        </div>




        <div class="row mt-3 bg-light border">
            <div class="col-2">
                <input type="checkbox" checked="true" data-operator='selectAll'>
                全选
            </div>
            <div class="col-2"><button class="btn btn-light" data-operator='deleteSelected'>删除选中的商品</button></div>
            <div class="col-2"><button class="btn btn-light" data-operator='clearAll'>清空购物车</button></div>
            <div class="col-2">已选择 <span class="text-danger" data-name="selectedQty">0</span>件商品</div>
            <div class="col-2">总价：¥<span class="text-danger" data-name="selectedAmount">0</span></div>
            <div class="col-2"><button class="btn btn-danger" data-operator='gotoPlay'>去结算</button></div>

        </div>


        

    </div>
    </div>

    <script src="js/shoppingCart.js"></script>
    <script src="js/cart.js"></script>
</body>
